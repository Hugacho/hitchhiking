<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HitchJacking</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/cf0a234ea1.js"></script>
</head>
<body>
    <main>
        <header class="">
            <div class="d-flex justify-content-end">
                <a href="#"><i class="fas fa-user-circle p-2 d-sm-none" style="color:aliceblue"></i></a>
            </div>
            <div class="d-none d-sm-block float-right m-1">
                <button type="button" title="Registrate y conocé todas las ofertas!" class="btn btn-success">Registrate</button>
                <button type="button" title="Inicia sesión y obten descuentos increíbles!" class="btn btn-primary">Iniciar sesión</button>
            </div>
        </header>

        <nav class="d-flex justify-content-around justify-content-sm-start p-1">
            <div class="mx-2">
                <a href="#" class="d-flex flex-column">
                    <i class="fas fa-bed rounded-circle p-2 m-auto"></i>
                    <span class="d-none d-sm-inline">Alojamientos</span>
                </a>
            </div>
            <div class="mx-2">
                <a href="#" class="d-flex flex-column">
                    <i class="fas fa-plane rounded-circle p-2 m-auto"></i>
                    <span class="d-none d-sm-inline">Vuelos</span>
                </a>
            </div>
            <div class="mx-2">
                <a href="#" class="d-flex flex-column">
                    <i class="fas fa-suitcase rounded-circle p-2 m-auto"></i>
                    <span class="d-none d-sm-inline">Paquetes</span>
                </a>
            </div>
            <div class="mx-2">
                <a href="#" class="d-flex flex-column">
                    <i class="fas fa-car-side rounded-circle p-2 m-auto"></i>
                    <span class="d-none d-sm-inline">Alquiler</span>
                </a>    
            </div>
            <div class="mx-2">
                <a href="#" class="d-flex flex-column">
                    <i class="fas fa-bus-alt rounded-circle p-2 m-auto"></i>
                    <span class="d-none d-sm-inline">Buses</span>
                </a>    
            </div>
            <div class="mx-2">
                <a href="#" class="d-flex flex-column">
                    <i class="fas fa-first-aid rounded-circle p-2 m-auto"></i>
                    <span class="d-none d-sm-inline">Seguro médico</span>
                </a>    
            </div>
        </nav>
        
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Italia</a></li>
                    <li class="breadcrumb-item"><a href="#">Sicilia</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Casa quinta</li>
                </ol>
            </nav>
        </div>
        
        <section>
            <div class="row">
                <div class="col-4">
                    <!-- Buscador Comentario Mapa-->
                </div>
                <div class="col-8">
                        <div class="row">
                            <div class="col-8">
                                <!-- Detalle del alojamiento-->
                            </div>
                            <div class="col-4">
                                <!-- Facilities-->
                            </div>
                        </div>
                    <!-- Disponibilidad-->
                </div>
            </div>
        </section>

        <footer>

        </footer>
    </main>

    <script type="text/javascript" src="./js/detail.js"></script>
</body>
</html>
