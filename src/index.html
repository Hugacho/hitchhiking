<!DOCTYPE html>
<html lang="en">
<head>

    <title>HitchJacking</title>
    <link rel="stylesheet" href="./css/main.css">

<body>

                        </div>                    
                    </div>

            </div>
            <div class="col-sm-4">

                            </div>

                    </div>

        </div>
    </div>
    
    <script type="text/javascript" src="./js/home.js"></script>
